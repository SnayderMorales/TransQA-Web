<head>
  <meta charset="utf-8" />
  <title>TransQA</title>

<body>
  <div id="loader-page" class="col s12 loader-container">
    <div class="loader"></div>
  </div>

  <!--Mapa section-->

  <div id="home-section" class="tab-content" style="display: none">
    <div id="home" class="">
      <div class="row no-gutters">
        <div id="menu" class="col-2 panel list-group">


          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button id="usuarios-titulo" class="btn dropdown-toggle btn-list collapsed" data-toggle="collapse" data-target="#usuarios" aria-expanded="false" aria-controls="rutas">
                    Usuarios
                  </button>
                </h5>
              </div>

              <div id="usuarios" class="collapse list-menu" aria-labelledby="headingOne" data-parent="#accordion">

              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <button id="rutas-titulo" class="btn dropdown-toggle btn-list collapsed" data-toggle="collapse" data-target="#rutas" aria-expanded="false" aria-controls="rutas">
                  Rutas
                </button>
              </div>
              <div id="rutas" class="collapse list-menu" aria-labelledby="headingTwo" data-parent="#accordion">

              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button id="todo-titulo" class="btn dropdown-toggle btn-list collapsed" data-toggle="collapse" data-target="#recorridos" aria-expanded="false" aria-controls="collapseThree">
                    Recorridos
                  </button>
                </h5>
              </div>
              <div id="recorridos" class="collapse list-menu" aria-labelledby="headingThree" data-parent="#accordion">

                <span id="todo" class="panel-title panel-subtitle"><a href="#" class="list-group-item list-group-item-action">Todo</a></span>
              </div>
              <h6 id="nada" class="panel-title"><a href="#" class="list-group-item list-group-item-action">Limpiar Mapa</a></h6>
            </div>
          </div>
          <div id="navegacion-fija"  style="display: none">
                <button id="botonlogout" class="btn btn-outline-primary">
                  <i class="fas fa-sign-out-alt"></i>
                  <!i class='fab fa-500px' style='font-size:24px'>
                </button>

              <!--li><a href="#mapa">üåê</a></li>
              <li><a href="#detalles-titulo">üóé</a></li-->
          </div>
        </div>
        <!--<h2 id="nada" class="panel-title"><a href="#" class="list-group-item list-group-item-action">Limpiar Mapa</a></h2>-->

        <div class="col-7">
          <div class="content">
            <div id="mapa"></div>
          </div>
        </div>

        <div class="col-3">
          <div class="detalle-contenendor" id="detalles-contenedor">
            <h5 id="detalles-titulo">Detalles</h5>
            <div id="detalles"></div>
          </div>
        </div>
      </div>

    </div>

    <!--Reports section-->
    <div id="menu1" class="tab-pane fade">
      <h3>Reportes</h3>
      <div class="row no-gutters">
        <div class="col-8">
          <div id="detalles-contenedor">
            <h2 id="detalles-titulo">Detalles</h2>
            <div id="detalles"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
