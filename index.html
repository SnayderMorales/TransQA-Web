<!--Mapa section-->
<div class="tab-content">
  <div id="home" class="tab-pane fade in active">

      <div id="menu" class="col-4 panel list-group">
        <h2 class="panel-title"><a id="usuarios-titulo" type="button" href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#usuarioModal">Usuarios modal</a></h2>


        <h2 class="panel-title"><a id="rutas-titulo" type="button" href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#rutaModal">Rutas</a></h2>

        <h2 class="panel-title"><a id="todo-titulo" type="button"  href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#recorridoModal">Recorridos</a></h2>

        <!--<h2 id="nada" class="panel-title"><a href="#" class="list-group-item list-group-item-action">Limpiar Mapa</a></h2>-->

        <!--Usuario Modal -->
        <div class="modal fade" id="usuarioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="usuarioModalLabel">Usuarios</h5>
              </div>
              <div class="modal-body">
                <div id="usuarios-list" ></div>
                <ul class="pagination"></ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!--Ruta Modal -->
        <div class="modal fade" id="rutaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rutaModalLabel">Rutas</h5>
              </div>
              <div class="modal-body">
                <div id="rutas" ></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <!--Recorrido Modal -->
        <div class="modal fade" id="recorridoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rutaModalLabel">Recorrido</h5>
              </div>
              <div class="modal-body">
                <div id="recorridos">
                  <span id="todo" class="panel-title panel-subtitle"><a href="#" class="list-group-item list-group-item-action">Todo</a></span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="content">
          <div id="mapa"></div>
        </div>
      </div>
